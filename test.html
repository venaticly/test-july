<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Typing Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        #startBtn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        #startBtn:hover {
            background-color: #45a049;
        }
        
        #startBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #display {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            font-size: 24px;
            line-height: 1.5;
            text-align: left;
            word-wrap: break-word;
            white-space: pre-wrap;
            display: none;
        }
        
        #display.active {
            display: block;
        }
        
        .cursor {
            animation: blink 1s infinite;
            color: #333;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .instructions {
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Typing Display</h1>
        
        <button id="startBtn" onclick="startTyping()">Start</button>
        
        <div id="display"></div>
        
        <div class="instructions" id="instructions">
            Click "Start" to begin typing. Everything you type will appear on the screen!
        </div>
    </div>

    <script>
        let isActive = false;
        let displayText = '';
        
        function startTyping() {
            if (isActive) return;
            
            isActive = true;
            const startBtn = document.getElementById('startBtn');
            const display = document.getElementById('display');
            const instructions = document.getElementById('instructions');
            
            // Update UI
            startBtn.textContent = 'Typing Active...';
            startBtn.disabled = true;
            display.classList.add('active');
            instructions.textContent = 'Type anything! Press Escape to stop.';
            
            // Clear display and add cursor
            displayText = '';
            updateDisplay();
            
            // Focus on the document to capture keystrokes
            document.body.focus();
        }
        
        function updateDisplay() {
            const display = document.getElementById('display');
            display.innerHTML = displayText + '<span class="cursor">|</span>';
        }
        
        // Listen for keystrokes
        document.addEventListener('keydown', function(event) {
            if (!isActive) return;
            
            // Stop typing on Escape
            if (event.key === 'Escape') {
                stopTyping();
                return;
            }
            
            // Handle different key types
            if (event.key === 'Backspace') {
                displayText = displayText.slice(0, -1);
            } else if (event.key === 'Enter') {
                displayText += '\n';
            } else if (event.key === 'Tab') {
                event.preventDefault();
                displayText += '    '; // Add 4 spaces for tab
            } else if (event.key.length === 1) {
                // Only add printable characters
                displayText += event.key;
            }
            
            updateDisplay();
        });
        
        function stopTyping() {
            isActive = false;
            const startBtn = document.getElementById('startBtn');
            const instructions = document.getElementById('instructions');
            
            startBtn.textContent = 'Start';
            startBtn.disabled = false;
            instructions.textContent = 'Click "Start" to begin typing again!';
            
            // Remove cursor
            const display = document.getElementById('display');
            display.innerHTML = displayText;
        }
    </script>
</body>
</html>
