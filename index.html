<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario del Restaurante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .recipe-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .recipes-display {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }

        .filter-section {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
        }

        .recipe-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s ease;
        }

        .recipe-card:hover {
            transform: translateY(-3px);
        }

        .recipe-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .recipe-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .recipe-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .recipe-meta span {
            background: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-weight: 500;
        }

        .recipe-category {
            background: #667eea !important;
            color: white !important;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .recipe-content {
            margin-top: 15px;
        }

        .recipe-content h4 {
            color: #555;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .recipe-content p {
            line-height: 1.6;
            color: #666;
            margin-bottom: 10px;
        }

        .ingredients-list {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .plating-section {
            background: #e8f4f8;
            border: 2px solid #4dabf7;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }

        .plating-section h4 {
            color: #1971c2;
            margin-bottom: 10px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .no-recipes {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px 0;
        }

        .stats-bar {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .section-divider {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            margin: 20px 0 10px 0;
            text-align: center;
        }

        .sauce-card {
            border-left-color: #28a745;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .filter-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñ Recetario del Restaurante</h1>
            <p>Gu√≠a completa para preparaci√≥n y emplatado</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalRecipes">0</div>
                <div class="stat-label">Total Recetas</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalSauces">0</div>
                <div class="stat-label">Salsas y Extras</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalDishes">0</div>
                <div class="stat-label">Platillos</div>
            </div>
        </div>

        <div class="main-content">
            <div class="recipe-form">
                <h2 style="margin-bottom: 25px; color: #333; font-weight: 700;">Agregar Nueva Receta</h2>
                <form id="recipeForm">
                    <div class="form-group">
                        <label for="recipeName">Nombre del Platillo/Salsa</label>
                        <input type="text" id="recipeName" required placeholder="ej. Salsa Verde Especial">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Categor√≠a</label>
                        <select id="category" required>
                            <option value="">Seleccionar Categor√≠a</option>
                            <optgroup label="SALSAS Y EXTRAS">
                                <option value="Salsas y Extras">Salsas y Extras</option>
                            </optgroup>
                            <optgroup label="PLATILLOS">
                                <option value="Entradas Fr√≠as">1. Entradas Fr√≠as</option>
                                <option value="Ceviches">2. Ceviches</option>
                                <option value="Carpaccios y Sashimis">3. Carpaccios y Sashimis</option>
                                <option value="Ensaladas de Mariscos">4. Ensaladas de Mariscos</option>
                                <option value="Ostiones Depurados">5. Ostiones Depurados</option>
                                <option value="Entradas Calientes">6. Entradas Calientes</option>
                                <option value="Sopas">7. Sopas</option>
                                <option value="Tacos">8. Tacos</option>
                                <option value="Bifes de Pescado">9. Bifes de Pescado</option>
                                <option value="Pulpos y Camarones">10. Pulpos y Camarones</option>
                                <option value="Otros Mariscos">11. Otros Mariscos</option>
                                <option value="Carnes">12. Carnes</option>
                                <option value="Platillos T√≠picos">13. Platillos T√≠picos</option>
                                <option value="Platanitos y +">14. Platanitos y +</option>
                                <option value="Solo para Peques">15. Solo para Peques</option>
                                <option value="Postres">16. Postres</option>
                                <option value="Bebidas Calientes">17. Bebidas Calientes</option>
                            </optgroup>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="servings">Porciones</label>
                            <input type="number" id="servings" required min="1" placeholder="4">
                        </div>
                        
                        <div class="form-group">
                            <label for="prepTime">Tiempo Preparaci√≥n (min)</label>
                            <input type="number" id="prepTime" required min="1" placeholder="15">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="ingredients">Ingredientes</label>
                        <textarea id="ingredients" required placeholder="‚Ä¢ 2 tazas de harina&#10;‚Ä¢ 1 cucharadita de sal&#10;‚Ä¢ 3 huevos&#10;‚Ä¢ 1/2 taza de leche"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="instructions">Instrucciones de Preparaci√≥n</label>
                        <textarea id="instructions" required placeholder="1. Precalentar el horno a 180¬∞C&#10;2. Mezclar ingredientes secos..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="plating">Instrucciones de Emplatado</label>
                        <textarea id="plating" placeholder="1. Colocar el platillo en el centro del plato&#10;2. Decorar con perejil fresco&#10;3. A√±adir salsa alrededor del plato..."></textarea>
                    </div>
                    
                    <button type="submit" class="add-btn">Agregar Receta</button>
                </form>
            </div>

            <div class="recipes-display">
                <h2 style="margin-bottom: 25px; color: #333; font-weight: 700;">Recetas del Restaurante</h2>
                
                <div class="filter-section">
                    <button class="filter-btn active" onclick="filterRecipes('all')">Todas</button>
                    <button class="filter-btn" onclick="filterRecipes('Salsas y Extras')">Salsas y Extras</button>
                    <button class="filter-btn" onclick="filterRecipes('platillos')">Platillos</button>
                </div>

                <div id="recipesContainer">
                    <div class="no-recipes">
                        No hay recetas a√∫n. ¬°Agrega la primera receta para empezar!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let recipes = [];
        let recipeIdCounter = 1;
        let currentFilter = 'all';

        const dishCategories = [
            'Entradas Fr√≠as', 'Ceviches', 'Carpaccios y Sashimis', 'Ensaladas de Mariscos',
            'Ostiones Depurados', 'Entradas Calientes', 'Sopas', 'Tacos', 'Bifes de Pescado',
            'Pulpos y Camarones', 'Otros Mariscos', 'Carnes', 'Platillos T√≠picos',
            'Platanitos y +', 'Solo para Peques', 'Postres', 'Bebidas Calientes'
        ];

        function addRecipe(event) {
            event.preventDefault();
            
            const recipe = {
                id: recipeIdCounter++,
                name: document.getElementById('recipeName').value,
                category: document.getElementById('category').value,
                servings: parseInt(document.getElementById('servings').value),
                prepTime: parseInt(document.getElementById('prepTime').value),
                ingredients: document.getElementById('ingredients').value,
                instructions: document.getElementById('instructions').value,
                plating: document.getElementById('plating').value,
                createdAt: new Date().toLocaleDateString('es-MX')
            };
            
            recipes.push(recipe);
            displayRecipes();
            updateStats();
            document.getElementById('recipeForm').reset();
        }

        function deleteRecipe(id) {
            recipes = recipes.filter(recipe => recipe.id !== id);
            displayRecipes();
            updateStats();
        }

        function filterRecipes(filter) {
            currentFilter = filter;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayRecipes();
        }

        function displayRecipes() {
            const container = document.getElementById('recipesContainer');
            
            let filteredRecipes = recipes;
            if (currentFilter === 'Salsas y Extras') {
                filteredRecipes = recipes.filter(recipe => recipe.category === 'Salsas y Extras');
            } else if (currentFilter === 'platillos') {
                filteredRecipes = recipes.filter(recipe => dishCategories.includes(recipe.category));
            }
            
            if (filteredRecipes.length === 0) {
                container.innerHTML = '<div class="no-recipes">No hay recetas en esta categor√≠a.</div>';
                return;
            }

            // Group recipes by type
            const sauces = filteredRecipes.filter(recipe => recipe.category === 'Salsas y Extras');
            const dishes = filteredRecipes.filter(recipe => dishCategories.includes(recipe.category));
            
            let html = '';
            
            if (sauces.length > 0 && (currentFilter === 'all' || currentFilter === 'Salsas y Extras')) {
                html += '<div class="section-divider">ü•Ñ SALSAS Y EXTRAS</div>';
                html += sauces.map(recipe => createRecipeCard(recipe, true)).join('');
            }
            
            if (dishes.length > 0 && (currentFilter === 'all' || currentFilter === 'platillos')) {
                html += '<div class="section-divider">üçΩÔ∏è PLATILLOS</div>';
                html += dishes.map(recipe => createRecipeCard(recipe, false)).join('');
            }
            
            container.innerHTML = html;
        }

        function createRecipeCard(recipe, isSauce) {
            return `
                <div class="recipe-card ${isSauce ? 'sauce-card' : ''}">
                    <div class="recipe-header">
                        <div>
                            <div class="recipe-title">${recipe.name}</div>
                            <div class="recipe-meta">
                                <span>üë• ${recipe.servings} porciones</span>
                                <span>‚è±Ô∏è ${recipe.prepTime} min</span>
                                <span>üìÖ ${recipe.createdAt}</span>
                            </div>
                        </div>
                        <div>
                            <span class="recipe-category">${recipe.category}</span>
                            <button class="delete-btn" onclick="deleteRecipe(${recipe.id})">Eliminar</button>
                        </div>
                    </div>
                    
                    <div class="recipe-content">
                        <h4>ü•ò Ingredientes:</h4>
                        <div class="ingredients-list">
                            ${recipe.ingredients.split('\n').map(ingredient => 
                                ingredient.trim() ? `<p>${ingredient}</p>` : ''
                            ).join('')}
                        </div>
                        
                        <h4>üë®‚Äçüç≥ Preparaci√≥n:</h4>
                        <div style="background: white; padding: 15px; border-radius: 10px; margin: 10px 0;">
                            ${recipe.instructions.split('\n').map(instruction => 
                                instruction.trim() ? `<p>${instruction}</p>` : ''
                            ).join('')}
                        </div>
                        
                        ${recipe.plating ? `
                            <div class="plating-section">
                                <h4>üé® Emplatado:</h4>
                                ${recipe.plating.split('\n').map(step => 
                                    step.trim() ? `<p>${step}</p>` : ''
                                ).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function updateStats() {
            const totalRecipes = recipes.length;
            const totalSauces = recipes.filter(recipe => recipe.category === 'Salsas y Extras').length;
            const totalDishes = recipes.filter(recipe => dishCategories.includes(recipe.category)).length;
            
            document.getElementById('totalRecipes').textContent = totalRecipes;
            document.getElementById('totalSauces').textContent = totalSauces;
            document.getElementById('totalDishes').textContent = totalDishes;
        }

        document.getElementById('recipeForm').addEventListener('submit', addRecipe);

        // Initialize
        updateStats();
    </script>
</body>
</html>
